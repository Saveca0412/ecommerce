<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Bussines</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" href="./assets/images/favicon.png">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body >
    <header class="header" id="header">
        <nav class="nav container">
            <a class="nav__logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="nav__logo-icon">
                    <title>Academlo Logo</title>
                    <g>
                    <g>
                        
                        <path
                        d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
                        </path>
                    </g>
                    </g>
                </svg>
                STORE
            </a>
            <ul class="nav__list" >
                <li class="nav__items"> <a class="nal__link" href="#">Home</a></li>
                <li class="nav__items"> <a class="nal__link" href="#">Products</a></li>
            </ul>
            <div class="botones__nav">
                <i class='bx bx-moon' id="moon"></i>
                <i class='bx bx-sun' id="sun"></i>
                <i class='bx bx-shopping-bag' id="open-cart"></i>
                <span id="cart-count" class="count">0</span>
                <i class='bx bx-grid-alt' id="menu"></i>
            </div>
        </nav>
    </header>
    <!--Mario Kart-->
    <div class="shopping-cart-overlay carrito" id="carrito">
            <div id="cart-close">
                <i class="bx bx-x "></i>
            </div>
            <h2 class="carro__title-center">My Cart</h2>
            <div class="carro__container">
                <article class="cart__card">
                    <div class="cart__box">
                        <img src="assets/images/featured1.png" alt="Hoodies" class="cart__img">
                    </div>
                    <div class="cart__datos">
                        <h3 class="cart__title">Hoodies</h3>
                        <span class="cart__stock">Stock: 10 | <span class="cart__price">$14.00</span></span>
                        <span class="cart__subtotal">Subtotal: $126.00</span>
                        <div class="cart__cuentas">
                            <span class="cart__amount-box minus" data-id="1">
                                <i class="bx bx-minus" id="remove"></i>
                            </span>
                            <span>1 Units</span>
                            <Span class="span__mÃ¡s" >
                                <i class="bx bx-plus add-button" id="add"></i>
                            </Span>
                        <div class="div__trash">
                            <i class="bx bx-trash-alt" ></i>
                        </div>
                    </div>
                    </div>
            
                    
                </article>
            </div>
            
    </div>
    
    
    <div class="main__box" >
        <div class="Big__img--container" >
            <img src="./assets/images/home.png">
        </div>
        
    </div>
    <div class="home-data">
        <h1 class="home-title">
            New Sweatshirt
            <br>
            COLLECTIONS 2022
        </h1>
        <p class="home-description">
            Latest arrival of the new Hanes Midweight Crewneck sweatshirt imported from the 2022 series, with a modern design.
        </p>
        <span class="home-price">$14.00</span>
        <div class="home-btns">
            <a href="#" class="button-small">Discover</a>
            <button class="home-button">
                ADD TO CART
            </button>
        </div>
    </div>
    <div class="product__list">
       
    </div>













    
    <script src="./assets/JavaScript/main.js"></script>
</body>
</html>
